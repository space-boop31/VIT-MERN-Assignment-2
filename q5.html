<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        /* Table Styling */
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Form Styling */
        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Table -->
    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>30</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>28</td>
            <td>Canada</td>
        </tr>
    </table>

    <!-- Form -->
    <h2>Basic Form</h2>
    <div class="form-container">
        <input type="text" placeholder="Enter your name">
        <input type="email" placeholder="Enter your email">
        <button class="submit-button">Submit</button>
    </div>

</body>
</html>

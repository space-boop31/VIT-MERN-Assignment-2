<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center; /* Center all text and inline elements */
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        img {
            width: 300px; /* Adjust image width */
            height: auto;
            border-radius: 10px; /* Rounded corners */
        }
        .caption {
            font-style: italic;
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    <p>This is the first paragraph. It contains some text to introduce the page.</p>
    <p>This is the second paragraph. It provides additional information and styling using CSS.</p>

    <!-- Image with Caption -->
    <div class="image-container">
        <img src="img.jpg" alt="Placeholder Image">
        <p class="caption">This is a web development course</p>
    </div>

</body>
</html>
